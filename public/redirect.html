<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Bazar is a digital content marketplace built on Arweave and AO with real-world rights."
		/>
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<link rel="canonical" href="https://bazar.arweave.net/" />
		<link rel="icon" href="favicon.svg" />
		<link rel="manifest" href="manifest.json" />
		<title>Bazar</title>
		<style>
			body {
				font-family: 'Roboto Mono', monospace;
				font-size: 12px;
				padding: 0;
			}

			#message {
				margin: 15px 10px;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<p id="message">You are being redirected...</p>
		</div>
		<script>
			const currentHost = window.location.hostname;
			const newHost = currentHost.replace('ao-bazar.', 'bazar.');
			const fullPath = window.location.pathname + window.location.search + window.location.hash;
			const newUrl = 'https://' + newHost + fullPath;
			window.location.href = newUrl;
		</script>
	</body>
</html>
